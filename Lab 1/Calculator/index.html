<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator
    </title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display-wrapper">
            <input type="text" class="calculator-operation" value="5Ã—46315" readonly>
            <input type="text" class="calculator-display" value="231575" readonly>
        </div>
        <div class="calculator-buttons">
            <button class="btn btn-clear">C</button>
            <button class="btn btn-divide">&divide;</button>
            <button class="btn btn-multiply">&times;</button>
            <button class="btn btn-backspace">&#8592;</button>
            <button class="btn btn-number">7</button>
            <button class="btn btn-number">8</button>
            <button class="btn btn-number">9</button>
            <button class="btn btn-subtract">-</button>
            <button class="btn btn-number">4</button>
            <button class="btn btn-number">5</button>
            <button class="btn btn-number">6</button>
            <button class="btn btn-add">+</button>
            <button class="btn btn-number">1</button>
            <button class="btn btn-number">2</button>
            <button class="btn btn-number">3</button>
            <button class="btn btn-equals" style="grid-row: span 2;">=</button>
            <button class="btn btn-zero">0</button>
            <button class="btn btn-number">.</button>
        </div>
    </div>
    <link rel="stylesheet" href="style.css">
</body>
</html>
